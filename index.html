<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Plan Gantt Chart</title>
    <!-- Include AnyGantt CSS and JS -->
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.10.0/css/anychart-ui.min.css">
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.10.0/fonts/css/anychart-font.min.css">
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-bundle.min.js"></script>
</head>
<body>
    <div>
        <button onclick="filterBy('week')">Week</button>
        <button onclick="filterBy('month')">Month</button>
        <button onclick="filterBy('quarter')">Quarter</button>
    </div>
    <div id="container" style="width: 100%; height: 600px;"></div>

    <script>
        anychart.onDocumentReady(function () {
            // Create a data set
            var data = anychart.data.set([
                ['Task 1', '2024-08-01', '2024-08-10', 'Planning'],
                ['Task 2', '2024-08-11', '2024-08-20', 'Development'],
                ['Task 3', '2024-08-21', '2024-09-01', 'Testing'],
            ]);

            // Map the data
            var mapping = data.mapAs({
                'x': 0,
                'actualStart': 1,
                'actualEnd': 2,
                'name': 3
            });

            // Create a Gantt chart
            var chart = anychart.ganttProject();

            // Set the data for the chart
            chart.data(mapping);

            // Enable swimlanes
            chart.getTimeline().rowEvenFill('#f0f0f0');
            chart.getTimeline().rowOddFill('#ffffff');

            // Render the chart
            chart.container('container');
            chart.draw();

            // Filter function
            window.filterBy = function(view) {
                var scale = chart.getTimeline().scale();
                if (view === 'week') {
                    scale.minimumGap('1%');
                    scale.maximumGap('5%');
                    scale.zoomLevel('week');
                } else if (view === 'month') {
                    scale.minimumGap('5%');
                    scale.maximumGap('10%');
                    scale.zoomLevel('month');
                } else if (view === 'quarter') {
                    scale.minimumGap('10%');
                    scale.maximumGap('20%');
                    scale.zoomLevel('quarter');
                }
                chart.draw();
            };
        });
    </script>
</body>

</html>
